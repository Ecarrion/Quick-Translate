<html>
  
  <head>
    <title>Quick Translate Options</title>
    <script src="js/jquery-1.5.1.min.js"></script>
    <script type="text/javascript" src="js/options.js"></script>
    <link href="css/quick-translate.css" rel="stylesheet" type="text/css"> 
  </head>
  
  <body>
    <header>
      <table cellspacing="2px" cellpadding="2px">
        <tr>
          <td> <img src="icons/icon128.png" width="40px" height="40px" /> </td>
          <td> Quick Translate </td>
        </tr>
      </table>
    </header>
    
    <hr/>
   
     <section class="content"> 
        <table cellspacing="5" cellpadding="5">
          
          <tr>
            <th colspan="4">
               Select your languages 
            </th>
          </tr>
          
          <tr>
            <td> <strong> From: </strong> </td>
            <td>
              <select id="from_lang" name="from_lang">
              </select>
            </td>
            
            <td> <strong> To: </strong> </td>
            <td>
              <select id="to_lang" name="to_lang">
              </select>
            </td>
          </tr>
          
        </table>
    </section>
  </body>
  
</html>
